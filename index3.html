<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>woohoo!</marquee>

    <marquee direction="up">woohoo!</marquee>
    
    <marquee direction="down" width="300" height="300" behavior="alternate" style="border:solid">
      <marquee behavior="alternate">
        woohoo!
      </marquee>
    </marquee>
    <marquee direction="right" bgcolor="pink">woohoo!</marquee>
    <marquee bgcolor="pink">woohoo!</marquee>
    <marquee direction="up" width="300" height="300" behavior="alternate" style="border:solid">
        <marquee behavior="alternate">
            woohoo!
        </marquee>
    </marquee>
    <marquee direction="down">woohoo!</marquee>
    <marquee direction="right">woohoo!</marquee>
</body>
</html>
