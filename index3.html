<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee>i wanna scroll with it, baby!</marquee>

    <marquee direction="up">i wanna scroll with it, baby!</marquee>
    
    <marquee direction="down" width="300" height="300" behavior="alternate" style="border:solid">
      <marquee behavior="alternate">
        i wanna scroll with it, baby!
      </marquee>
    </marquee>
    <marquee direction="right" bgcolor="pink">i wanna scroll with it, baby!</marquee>
    <marquee bgcolor="pink">i wanna scroll with it, baby!</marquee>
    <marquee direction="up" width="300" height="300" behavior="alternate" style="border:solid">
        <marquee behavior="alternate">
          i wanna scroll with it, baby!
        </marquee>
    </marquee>
    <marquee direction="down">i wanna scroll with it, baby!</marquee>
    <marquee direction="right">i wanna scroll with it, baby!</marquee>
</body>
</html>
